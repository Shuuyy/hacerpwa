<div class="container mx-auto">
  <div class="grid grid-cols-2">
    <div style="border:1px solid red">
        <div class="container p-8">
            <form class="example-form  " [formGroup]="form" (ngSubmit)="save(form)">
                <input type="hidden" name="id"  formControlName="id">
                <mat-form-field class="example-full-width w-10/12" >
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name"  class=" mx-auto" formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width w-10/12" >
                    <mat-label>Descripcion</mat-label>
                    <input matInput placeholder="precio"  class=" mx-auto" formControlName="desc">
                </mat-form-field>
                <mat-form-field class="example-full-width w-10/12" >
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Price"  class=" mx-auto" formControlName="price">
                </mat-form-field>
                <br>  
                <button mat-raised-button color="primary">Guardar</button>
            </form>
        </div>
       
    
      
           
  

    </div>
    <div>
      <div class="grid grid-cols-2" style="border:1px solid red">
        <div class="" *ngFor="let product of data">
          <app-card
            [title]="product.name"
            [desc]="product.price"
            [img]="
              'https://test.evundile.com.mx/api/images/products/' +
              product.id +
              '/' +
              product.id_default_image +
              '?ws_key=9QMR8FP6SFCICN2RN5U4ZNM16M5HQ4AR'
            "
            (events)="delete(product.id)"
            (eventsEdit)="edit(product)"
            class="p-4"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
