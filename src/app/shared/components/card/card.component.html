<mat-card class="max-w-sm ">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
    <img class="" [src]="img" alt="Photo of a Shiba Inu" width="150" class="mx-auto">
  <mat-card-content>
   
      ${{desc}}
    
  </mat-card-content>
  <mat-card-actions>
  
    <button mat-button (click)="delete($event)">Eliminar</button>
    <button mat-button (click)="edit($event)">Editar</button>
  </mat-card-actions>
</mat-card>
